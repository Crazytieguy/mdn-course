<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Payment Form</title>
  </head>
  <body>
    <form action="/" method="get">
      <h1>Payment form</h1>
      <p>
        Required fields are followed by
        <strong><abbr title="required">*</abbr></strong
        >.
      </p>
      <section>
        <h2>Contact information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1"
                ><input
                  type="radio"
                  name="title"
                  id="title_1"
                  value="K"
                />King</label
              >
            </li>
            <li>
              <label for="title_2"
                ><input
                  type="radio"
                  name="title"
                  id="title_2"
                  value="Q"
                />Queen</label
              >
            </li>
            <li>
              <label for="title_3"
                ><input
                  type="radio"
                  name="title"
                  id="title_3"
                  value="J"
                />Joker</label
              >
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="name">
            <span
              >Name<strong><abbr title="required">*</abbr></strong
              >:</span
            >
            <input type="text" name="username" id="name" />
          </label>
        </p>
        <p>
          <label for="email">
            <span
              >E-mail<strong><abbr title="required">*</abbr></strong
              >:</span
            >
            <input type="email" name="email" id="email" />
          </label>
        </p>
        <p>
          <label for="pwd">
            <span
              >Password<strong><abbr title="required">*</abbr></strong
              >:</span
            >
            <input type="password" name="password" id="pwd" />
          </label>
        </p>
      </section>
      <section>
        <h2>Payment information</h2>
        <p>
          <label for="card"><span>Card type:</span></label>
          <select name="usercard" id="card">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p>
          <label for="number">
            <span
              >Card number<strong><abbr title="required">*</abbr></strong
              >:</span
            >
          </label>
          <input type="tel" name="cardnumber" id="number" />
        </p>
        <p>
          <label for="expiration">
            <span
              >Expiration date<strong><abbr title="required">*</abbr></strong
              >:</span
            >
          </label>
          <input
            type="text"
            name="cardexpiration"
            id="expiration"
            required
            placeholder="MM/YY"
            pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
          />
        </p>
      </section>
      <section>
        <p><button type="submit">Validate the payment</button></p>
      </section>
    </form>
  </body>
</html>
